<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <input type="text" id="userId" placeholder="아이디" required>
            <input type="password" id="userPassword" placeholder="비밀번호" required>
            <input type="text" id="userNickname" placeholder="닉네임" required>
            <input type="email" id="userEmail" placeholder="이메일" required>
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                userId: document.getElementById('userId').value,
                userPassword: document.getElementById('userPassword').value,
                userNickname: document.getElementById('userNickname').value,
                userEmail: document.getElementById('userEmail').value
            };

            axios.post('http://192.168.100.152:9221/users', userData)
                .then(function(response) {
                    alert('회원가입이 완료되었습니다!');
                    window.location.href = 'login.html';
                })
                .catch(function(error) {
                    alert('회원가입 중 오류가 발생했습니다.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
