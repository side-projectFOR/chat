<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
    <link rel="stylesheet" href="chatlist.css">
</head>
<body>
    <ol class="chat-list">
        <li class="chat-item" data-user="정성욱">
            <div class="profile">
                <img src="apple.jpg" alt="프로필 이미지">
                <div class="chat-info">
                    <div class="name">정성욱</div>
                    <div class="last-message">최근 대화내용 받아오기</div>
                </div>
            </div>
            <span class="badge">14</span>
        </li>
        <li class="chat-item" data-user="정지훈">
            <div class="profile">
                <img src="apple.jpg" alt="프로필 이미지">
                <div class="chat-info">
                    <div class="name">정지훈</div>
                    <div class="last-message">최근 대화내용 받아오기</div>
                </div>
            </div>
            <span class="badge">14</span>
        </li>
        <li class="chat-item" data-user="조영석">
            <div class="profile">
                <img src="apple.jpg" alt="프로필 이미지">
                <div class="chat-info">
                    <div class="name">조영석</div>
                    <div class="last-message">최근 대화내용 받아오기</div>
                </div>
            </div>
            <span class="badge">14</span>
        </li>
    </ol>

    <script src="chatlist.js"></script>
</body>
</html>
